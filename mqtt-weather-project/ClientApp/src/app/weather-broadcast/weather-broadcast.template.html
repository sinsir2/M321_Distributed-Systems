<div>
  <h1>Wetterstationen</h1>
  <div *ngFor="let stationKey of stations | keyvalue" class="station-card">
    <h2>Station: {{ stationKey.key }}</h2>
    <p>Temperatur: {{ stationKey.value.temperature }} °C</p>
    <p>Luftfeuchtigkeit: {{ stationKey.value.humidity }} %</p>
    <p>Letzter Empfang: {{ stationKey.value.timestamp }}</p>
    <p *ngIf="!stationKey.value.valid" class="error">
      Ungültige Daten: {{ stationKey.value.issues.join(', ') }}
    </p>
    <hr />
  </div>
</div>
